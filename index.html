<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, minimum-scale=0.1">
<title>None</title>
<script type="text/javascript" src="./index.js" charset="utf-8"></script>
<link href="./index.css" rel="stylesheet">
<link href="./fontawesome/css/all.css" rel="stylesheet">
</head>
<body>
    <div class="background">
        <span></span>
    </div>
    <div id="menu">
        <input id="openFile" hidden="true" type="file" />
        <div class="left-arrow" id="ShowTaskSide"></div>
        <div class="fas fa-search-plus" id="increase"></div>
        <div class="fas fa-search-minus" id="decrease"></div>
        <input type="text" id="project-name" />
        <div id="DateFormatBtn">
            <span id="selectDate" data-text="日"></span>
            <span id="selectWeek" data-text="週"></span>
            <span id="selectMonth" data-text="月"></span>
        </div>
        <label class="fas fa-file-import" title="Import File" for="openFile" data-text="Open"></label>
        <div class="fas fa-file-download" tille="Export File" id="saveFile" data-text="Save"></div>
    </div>
    <div id="view" class="container flex flex-row flex-fill">
        <div id="tasks-list" class="flex flex-column"></div>
        <div class="container tasks-container">
            <div id="tasks-view" class="flex"></div>
        </div>
        <div id='task-side'>
            <button class="plus-button" id="AddTaskPad"></button>
        </div>
    </div>
</body>
</html>
